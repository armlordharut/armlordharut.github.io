      function generateDuration(start, end) {
        const reg = /^.+ \d+ (\w+) (\d+)/;

        var temp = reg.exec(start.toGMTString());
        var matched = [temp[1] + ' ' + temp[2]];
        if (!end) {
          end = new Date();
          matched.push('Present');
        } else {
          temp = reg.exec(end.toGMTString());
          matched.push(temp[1] + ' ' + temp[2]);
        }

        var deltaTime = Math.abs(start.getTime() - end.getTime());
        var deltaDays = Math.ceil(deltaTime / (1000 * 60 * 60 * 24));
        var days = deltaDays % 30;
        var allMonths = (deltaDays - days) / 30;
        var months = allMonths % 12;
        var years = (allMonths - months) / 12;
        var result = matched[0] + ' - ' + matched[1] + ' • ' + (years === 0 ? '' : years + 'yrs ') + (months === 0 ? '' : months + 'mos');
        return result;
      }

            </div>
            <div className="article-footer"></div>
          </div>
        );
      }

      function About(props) {
        return (
          <div>
            <div>
              <img src={props.value.Profile} alt="Profile photo" class="profile-photo" />
              <div>
                <a href={props.value.Github} ><i className="card-glyph fab fa-github"></i></a>
                <a href={props.value.Twitter} ><i className="card-glyph fab fa-twitter"></i></a>
                <a href={props.value.Medium} ><i className="card-glyph fab fa-medium"></i></a>
                <a href={props.value.Linkedin} ><i className="card-glyph fab fa-linkedin-in"></i></a>
              </div>
            </div>
            <div>{props.value.About}</div>
          </div>
        );
      }

      class Experience extends React.Component {
        clickToExtend(job) {
            var result = <Article value={job} />;
            ReactDOM.render(result, document.getElementById('article'));
        }

        renderJob(job) {
          return (<Card value={job} onClick={() => this.clickToExtend(job)} />);
        }

        render() {
            var result = [];
            for (var i = 0; i < experiences.length; i++) { 
                var job = experiences[i];
                result.push(this.renderJob(job));
            }
            return (<div>{result}</div>);
        }
      }
      
      class Education extends React.Component {
        renderJob(study) {
          return (<Card value={study}/>);
        }

        render() {
            var result = [];
            for (var i = 0; i < studies.length; i++) { 
                var study = studies[i];
                result.push(this.renderJob(study));
            }
            return (<div>{result}</div>);
        }
      }

      ReactDOM.render(<About value={contacts} />, document.getElementById('about'));
      ReactDOM.render(<Experience />, document.getElementById('experience'));
      ReactDOM.render(<Education />, document.getElementById('education'));
    </script>
  </body>
</html>
