        }

        .chevron {

            left: 242px;
        }
        .expand {
            color: #b3b3b3;
        }
        .colapsableContainer {
            height: 0;
            overflow: hidden;
            transition: 0.5s linear;
        }
        .toggle {
            display: none;
        }
        .toggle:checked ~ .colapsableContainer {
            height: 122px;
            padding-top: 10px;
        }
        .toggle:checked ~ .card-top-part-border { border-bottom: 1px solid #0000001f; }
        label .arrow-dn { display: inline-block; }
        label .arrow-up { display: none; }
        .toggle:checked ~ label .arrow-dn { display: none; }
        .toggle:checked ~ label .arrow-up { display: inline-block; }
        .sector {
            width: 560px;
            display: inline-block;
            padding: 0px 10px 10px 10px;
            margin-top: 10px;
            overflow: auto;
            height: 800px;
        }
        .hidden {

        }
        .center {
            left: calc(50% - 690px);
            position: relative;

        }

        {

            border-left: 9px solid white;

      class Experience extends React.Component {

            ReactDOM.render(result, document.getElementById('article'));

        }

        render() {
            var result = [];
            for (var i = 0; i < experiences.length; i++) { 
                var job = experiences[i];
                result.push(this.renderJob(job));

            return (<div>{result}</div>);
