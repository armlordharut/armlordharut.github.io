<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>undefined person</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" 
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="jquery-3.5.1.js"></script>
  </head>
  <body>
    <div id="contacts"></div>
    <div id="controls">
      <input id="experience" name="controls" type=radio class="control-radio hidden" checked onchange="toggleTimeline()"/>
      <label for="experience">Experience</label>
      <span class="separator"></span>
      <input id="education" name="controls" type=radio class="control-radio hidden" onchange="toggleTimeline()"/>
      <label for="education">Education</label>
    </div>
    <div id="info">
      <div id="cards">
        <div id="experience_history" class="scrollbar"></div>
        <div id="education_history" class="scrollbar hidden"></div>
      </div>
      <div id="article"></div>
    </div>
    <template id="contacts_template">
      <div id="profile"><img src="{{Profile}}" alt="Profile photo" class="profile-photo" /></div>
      <div id="social">
        <div class="name">{{Name}}</div>
        <div class="position">{{Position}}</div>
        <!-- <div>
          <span><a href="{{Location}}" class="black-link"><i class="glyph fa fa-map-marker-alt"></i>{{Maps}}</a></span>
          <span class="separator"></span>
          <span><i class="glyph fas fa-phone"></i>{{Phone}}</span>
        </div> -->
        <div>
          <span><a href="{{Location}}" class="black-link"><i class="glyph fa fa-map-marker-alt"></i>{{Maps}}</a></span>
          <span class="separator"></span>
          <span>
            <a href="{{Github}}"><i class="glyph-l m-rl-5 fab fa-github"></i></a>
            <a href="{{Linkedin}}"><i class="glyph-l m-rl-5 fab fa-linkedin-in"></i></a>
          </span>
        </div>
      </div>
      <div id="summary">{{About}}</div>
    </template>
    <template id="cards_template">
      <div class="card" onclick="expandCard('{{Key}}','{{Type}}')">
        <div class="card-top-part" >
          <div class="card-logo-holder"><img src="{{Logo}}" alt="Company logo" class="card-logo" /></div><!--
       --><div class="card-text">
            <div class="card-position" >{{Position}}</div>
            <div class="card-duration">{{CalculatedDuration}}</div>
            <div class="card-icons">
              <div><a href="{{Web}}"  class="black-link">{{Company}}</a></div>
              <div><a href="{{Maps}}"  class="black-link">{{Location}}</a></div>
            </div>
          </div>
        </div>
      </div>
    </template>
    <template id="article_template">
      <div class="fullDescription">
        <div class="article-header">
          <div class="article-close" onclick="closeArticle()">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            <span class="separator"></span><span class="title">{{Type}}<span>
          </div>
          <div class="article-logo-holder"><img src="{{Logo}}" alt="Company logo" class="article-logo" /></div><!--
       --><div class="article-text">
            <div class="card-position" >{{Position}}</div>
            <div class="card-duration">{{CalculatedDuration}}</div>
            <div class="article-links">
              <a href="{{Web}}" class="black-link"><i class="glyph fa fa-globe"></i>{{Company}}</a>
              <span class="separator"></span>
              <a href="{{Maps}}"  class="black-link"><i class="glyph fa fa-map-marker-alt"></i>{{Location}}</a>
            </div>
          </div>
        </div>
        <div class="article-content">
          <div class="article-middle-part">
            <div>
              <span class="article-tag">{{Labels.First}}: </span><span class="article-tag-value" >{{Industry}}</span>
            </div>
            <div>
              <span class="article-tag">{{Labels.Second}}: </span><span class="article-tag-value short" >{{Technologies}}</span>
            </div>
          </div>
          <div class="article-main">{{Markup}}</div>
        </div>
        <div class="article-footer"></div>
      </div>
    </template>
    <script src="js/main.js"></script>
  </body>
</html>
